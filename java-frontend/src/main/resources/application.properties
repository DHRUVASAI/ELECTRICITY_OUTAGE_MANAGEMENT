# Application Name
spring.application.name=Electricity Outage System

# Server Configuration
server.port=8081

# Backend API Configuration
backend.api.url=http://localhost:8000/api

# Vaadin Configuration
vaadin.productionMode=false
vaadin.whitelisted-packages=com.power.frontend

# Logging
logging.level.com.power.frontend=DEBUG
logging.level.com.vaadin=INFO

# Session Configuration
server.servlet.session.timeout=30m
